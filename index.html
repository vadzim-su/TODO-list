<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/css/reset.css" />
    <link rel="stylesheet" href="./assets/styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/98fe6b9977.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>ToDO_List</title>
  </head>

  <body>
    <input id="button" class="button button_add-task" type="button" value="Add task"/>

    <!-- popup -->

    <div class="popup" id="popup">
      <div class="popup__content ">
        <div class="popup__header">
          <i class="fas fa-times popup__header_close"></i>
          <h2 class="popup__header_title">Adding new task</h2>
        </div>

        <div class="popup__body">
          <form action="#" class="col-12">
            <div class="popup__info">
              <input type="text" class="field popup__field popup__body_task col-8" placeholder="Task" name="task" required />

              <span class="error_text">Enter the task name</span>

              <select class="field popup__field col-3 popup__body_select" name="priority" id="priority">
                <option value="trial">Trial</option>
                <option value="priority">Priority</option>
                <option value="non-Priority">Non-priority</option>
              </select>
            </div>

            <textarea class="field popup__field popup__body_description" rows="7" name="description" id="description" placeholder="Description" ></textarea>

            <div class="popup__footer">
              <input type="submit" value="OK" class="button popup__button button_ok">
              <button class="button popup__button button_cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- table (bootstrap) -->

    <section class="tabulation col-12">

      <ul class="nav nav-tabs" id="navigation-tabs" role="tablist">
        <li class="nav-item col-4">
          <a class="nav-link active tab-new" data-tab-name="new">TO DO</a>
        </li>
        <li class="nav-item col-4">
          <a class="nav-link tab-finished" data-tab-name="finished">Finished</a>
        </li>
        <li class="nav-item col-4 tab-deleted">
          <a class="nav-link tab-deleted" data-tab-name="deleted">Removed</a>
        </li>
      </ul>

      <div class="tab-content" id="tab-content">
        <div class="tab-pane fade show active">
          <table class="table table-striped container-fluid" valign="middle">
            <thead class="container-fluid">
              <tr  class="row">
                <th class="col-1">#</th>
                <th class="col" scope="col">Title</th>
                <th class="col-3" scope="col">Task description</th>
                <th class="col-2" scope="col">Importance</th>
                <th class="col-2" scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="container-fluid"></tbody>
          </table>
        </div>

    </section>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
